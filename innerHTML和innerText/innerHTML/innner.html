<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        margin:0;
        padding:0;
    }
    div{
        width: 200px;
        height: 200px;
        background: lightskyblue;
    }

</style>
<script>
//    innnerHTML和innerText区别：
//    innnerHTML不仅可设置内容，而且标签的样式也可实现（）
//    innerText只可设置文本内容。
   window.onload=function () {
       var oTxt=document.getElementsByTagName("input")[0];
       var oBtn=document.getElementsByTagName("input")[1];
       var oDiv=document.getElementsByTagName("div")[0];
            oBtn.onclick=function () {
                oDiv.innerHTML=oTxt.value;
                oTxt.value="";
            }
   }

</script>
<body>
<input type="text">
<input type="button" value="设置文本内容">
<div></div>
<h1>222</h1>
</body>
</html>
